            </slide>

                    {{ 'RULES_SLIDE4' | translate }}
                  </td>
                  <td>
                    <img src="imgs/slide4.PNG" style="height:100px;">
                  </td>
                </tr>
              </table>
            </slide>
             
          </carousel>
        </div>
        <div class="modal-footer">
          <button type="button" id="closeb1" class="btn btn-primary" ng-click="isHelpModalShown = false" onclick="window.isGameOngoing = true; ">
            {{ 'CLOSE' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
